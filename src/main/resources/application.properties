spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#logging.level.org.springframework=DEBUG

# MongoDB properties
spring.data.mongodb.uri=mongodb://localhost:27017/tiny_es
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tiny_es
spring.data.mongodb.username=user
spring.data.mongodb.password=password

# Tiny event sourcing library properties
event.sourcing.auto-scan-enabled=true
event.sourcing.scan-package=ru.quipy
event.sourcing.snapshot-frequency=100